<html lang="en">

<head>

        <table class="table text-center" style="width: 100%; background-color: #23282c !important; min-width: 699px;">

                <tr>

                    </th>

                    </th>

                    </th>
                    <th scope="col">DOB
                    </th>
                    <th scope="col">Gurdian No.
                    </th>
                    <th scope="col">Address
                    </th>
                    <th scope="col">Status
                    </th>
                    <th scope="col">Date
                    </th>
                </tr>
            </thead>
            <tbody id="tbody" width="100%" height="40vh" style="background-color: #ffffff;">
                {0}
            </tbody>
        </table>
