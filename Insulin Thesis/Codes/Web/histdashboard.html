    <script>
        var currentTime = 0;
        var currentDate;
        var tempValue = [];
        var humiValue = [];
        var heatValue = [];
        var dataTime = [];
        var maxDispData = 100;
        var firstLoad = true
        var i = 0;
        var myChart;

        $(function() {
            firstReadFromFire();
        });

        function handler(e) {
            getFireHist(e.target.value);
        }

        function getFireHist(specificDate) {

            currentDate = specificDate;
            var startAt = moment(specificDate + " 00:00", "YYYY-M-D H:mm").valueOf();
            var endAt = moment(specificDate + " 24:00", "YYYY-M-D H:mm").valueOf();
            console.log("Base Date: " + startAt);
            console.log("End Date: " + endAt);

            humiValue = [];
            tempValue = [];
            heatValue = [];
            dataTime = [];
            i = 0;
            if (myChart != null) {
                myChart.destroy();
            }
            var playersRef = firebase.database().ref("temperature/");
            playersRef.orderByChild("timestamp").startAt(startAt).endAt(endAt).on("child_added", function(data) {
                    tempValue[i] = data.val().temp;
                    humiValue[i] = data.val().humi;
                    heatValue[i] = data.val().heat;
                    dataTime[i] = timeConverter(data.val().timestamp);
                    currentTime = data.val().timestamp;
                    i++;
                    viewGraph(tempValue, humiValue, heatValue, dataTime);
                    // console.log(humiValue.length);
                    playersRef.off();
                },
                function(error) {
                    console.log("Error: " + error.code);
                });

        }

        function firstReadFromFire() {
            var updatedDate = getCurrentDate();
            document.getElementById("selectDate").value = updatedDate;
            getFireHist(updatedDate)
        }

        function changeGraphFromFire() {
            getFireHist(currentDate)
        }

        function timeConverter(UNIX_timestamp) {
            var timeStamp = parseInt(UNIX_timestamp);
            var time = moment(timeStamp).format('YYYY-MM-DD HH:mm:ss');
            //console.log(time);
            return time;
        }

        function dateConverter(UNIX_timestamp) {
            var timeStamp = parseInt(UNIX_timestamp);
            var time = moment(timeStamp).format('YYYY-MM-DD');
            //console.log(time);
            return time;
        }

        function getCurrentDate() {
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();

            if (dd < 10) {
                dd = '0' + dd
            }

            if (mm < 10) {
                mm = '0' + mm
            }
            today = yyyy + '-' + mm + '-' + dd;
            return today;
        }

        function viewGraph(tempvalue, humiValue, heatValue, dataTime) {
            var graphStyle = document.getElementById("GraphType").value;
            var humbgColor = [];
            var humbColor = [];
            var tembgColor = [];
            var tembColor = [];
            var heatbgColor = [];
            var heatbColor = [];
            var index = 0;

            if (graphStyle == "bar") {

                while (index <= humiValue.length) {

                    humbgColor[index] = 'rgba(234, 114, 9, 0.2)';
                    humbColor[index] = 'rgba(234, 114, 9, 1)';
                    tembgColor[index] = 'rgba(2, 203, 255, 0.2)';
                    tembColor[index] = 'rgba(2, 203, 255, 1)';
                    heatbgColor[index] = 'rgba(255, 204, 0, 0.2)';
                    heatbColor[index] = 'rgba(255, 204, 0, 1)';
                    index++;
                }
            } else {
                humbgColor[0] = 'rgba(234, 114, 9, 0.2)';
                humbColor[0] = 'rgba(234, 114, 9, 1)';
                tembgColor[0] = 'rgba(2, 203, 255, 0.2)';
                tembColor[0] = 'rgba(2, 203, 255, 1)';
                heatbgColor[0] = 'rgba(255, 204, 0, 0.2)';
                heatbColor[0] = 'rgba(255, 204, 0, 1)';
            }

            var pieChartContent = document.getElementById('mainChart');
            pieChartContent.innerHTML = '&nbsp;';
            $('#mainChart').append('<canvas id="myChart"  width="100%" height="40vh" ><canvas>');

            var ctx = document.getElementById("myChart").getContext('2d');
            myChart = new Chart(ctx, {
                type: graphStyle,
                data: {
                    labels: dataTime,
                    datasets: [{
                        label: ' Temperature',
                        data: tempValue,
                        backgroundColor: tembgColor,
                        borderColor: tembColor,
                        borderWidth: 1
                    }, {
                        label: ' Humidity',
                        data: humiValue,
                        backgroundColor: humbgColor,
                        borderColor: humbColor,
                        borderWidth: 1
                    }, {
                        label: ' Heat Index',
                        data: heatValue,
                        backgroundColor: heatbgColor,
                        borderColor: heatbColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
