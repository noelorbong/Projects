    <script>
        var currentTime = 0;
        var heatValue = [];
        var heatTime = [];
        var maxDispData = 100;
        var firstLoad = true
        var i = 0;
        var myChart;

        $(function() {
            firstReadFromFire()
            setInterval(function() {
                sigleReadFromFire()
            }, 10000);
        });


        function firstReadFromFire() {
            tempValue = [];
            tempTime = [];
            i = 0;
            if (myChart != null) {
                myChart.destroy();
            }
            var lastPlayerRef = firebase.database().ref('temperature/').limitToLast(maxDispData);
            lastPlayerRef.on("child_added", function(data) {
                    heatValue[i] = data.val().heat;
                    heatTime[i] = timeConverter(data.val().timestamp);
                    currentTime = data.val().timestamp;
                    i++;
                    viewGraph(heatValue, heatTime);
                    // console.log(heatValue.length);
                    lastPlayerRef.off();
                },
                function(error) {
                    console.log("Error: " + error.code);
                });


        }

        function sigleReadFromFire() {
            var lastPlayerRef = firebase.database().ref('temperature/').limitToLast(1);
            lastPlayerRef.once("child_added", function(data) {

                    if (currentTime != data.val().timestamp) {
                        currentTime = data.val().timestamp;
                        MoveChart(myChart, data.val().heat, timeConverter(data.val().timestamp));
                    }

                    // tempMoveChart(myChart, data.val().value, timeConverter(data.val().timestamp));
                    // lastPlayerRef.off();
                },
                function(error) {
                    console.log("Error: " + error.code);
                });
        }

        function timeConverter(UNIX_timestamp) {
            var timeStamp = parseInt(UNIX_timestamp);
            var time = moment(timeStamp).format('YYYY-MM-DD HH:mm:ss');
            //console.log(time);
            return time;
        }

        function MoveChart(chart, value, time) {
            // Add new data


            if (chart.data.labels.length >= maxDispData) {
                // console.log(chart.data.labels.length);
                chart.data.labels.splice(0, 1); // remove first label
                chart.data.datasets.forEach(function(dataset) {
                    dataset.data.splice(0, 1); // remove first data point
                });
                chart.update();
            }

            chart.data.labels.push(time); // add new label at end
            chart.data.datasets.forEach(function(dataset, index) {
                dataset.backgroundColor.push('rgba(255, 204, 0, 0.2)'); // add new data at end
                dataset.borderColor.push('rgba(255, 204, 0, 1)'); // add new data at end
                // dataset.backgroundColor.push(colors[0]); // add new data at end
                // dataset.borderColor.push(colors[1]); // add new data at end
                dataset.data.push(value); // add new data at end
            });
            chart.update();
        }

        function viewGraph(heatValue, heatTime) {
            var graphStyle = document.getElementById("GraphType").value;
            var bgColor = [];
            var bColor = [];
            var index = 0;

            if (graphStyle == "bar") {

                while (index <= heatValue.length) {
                    // var colors = colorPicker(tempValue[index]);
                    // bgColor[index] = colors[0];
                    // bColor[index] = colors[1];
                    bgColor[index] = 'rgba(255, 204, 0, 0.2)';
                    bColor[index] = 'rgba(255, 204, 0, 1)';
                    index++;
                }
            } else {
                bgColor[0] = 'rgba(255, 204, 0, 0.2)';
                bColor[0] = 'rgba(255, 204, 0, 1)';
            }

            // while (index <= tempValue.length) {
            //     var colors = colorPicker(tempValue[index]);
            //     bgColor[index] = colors[0];
            //     bColor[index] = colors[1];
            //     index++;
            // }

            var pieChartContent = document.getElementById('mainChart');
            pieChartContent.innerHTML = '&nbsp;';
            $('#mainChart').append('<canvas id="myChart"  width="100%" height="40vh" ><canvas>');

            var ctx = document.getElementById("myChart").getContext('2d');
            myChart = new Chart(ctx, {
                type: graphStyle,
                data: {
                    labels: heatTime,
                    datasets: [{
                        label: ' Heat Index',
                        data: heatValue,
                        backgroundColor: bgColor,
                        borderColor: bColor,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        }
